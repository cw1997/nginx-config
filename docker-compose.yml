version: '3'
services:
  web:
    container_name: nginx-server
    image: changwei1997/nginx:latest
    ports:
      - "80:80"
    volumes:
      - "/home/ubuntu/docker/nginx/volume/logs:/var/log/nginx"
      - "/home/ubuntu/docker/nginx/volume/conf:/etc/nginx"
    expose:
      - "80"
    networks:
      - nginx_bridge
# volumes:
#   nginx: {}
networks:
  nginx_bridge:
    external: true
